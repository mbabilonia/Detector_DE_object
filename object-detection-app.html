<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecci칩n de Objetos en Tiempo Real</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #video-container {
            position: relative;
            margin-bottom: 20px;
        }
        #webcam, #canvas {
            position: absolute;
            left: 0;
            top: 0;
        }
        #detected-objects {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        #error-message {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Detecci칩n de Objetos en Tiempo Real</h1>
    <div id="video-container">
        <video id="webcam" width="640" height="480" autoplay></video>
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>
    <div id="detected-objects">
        <h2>Objetos Detectados:</h2>
        <ul id="object-list"></ul>
    </div>
    <div id="error-message"></div>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const objectList = document.getElementById('object-list');
        const errorMessage = document.getElementById('error-message');

        let model;
        let detectedObjects = new Map();

        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                return new Promise(resolve => {
                    video.onloadedmetadata = () => resolve(video);
                });
            } catch (error) {
                errorMessage.textContent = 'Error al acceder a la c치mara: ' + error.message;
                throw error;
            }
        }

        async function loadModel() {
            try {
                model = await cocoSsd.load();
            } catch (error) {
                errorMessage.textContent = 'Error al cargar el modelo: ' + error.message;
                throw error;
            }
        }

        function drawBoundingBox(prediction) {
            ctx.strokeStyle = '#00FFFF';
            ctx.lineWidth = 4;
            ctx.strokeRect(prediction.bbox[0], prediction.bbox[1], prediction.bbox[2], prediction.bbox[3]);

            ctx.fillStyle = '#00FFFF';
            ctx.font = '18px Arial';
            ctx.fillText(
                `${prediction.class} (${Math.round(prediction.score * 100)}%)`,
                prediction.bbox[0],
                prediction.bbox[1] > 10 ? prediction.bbox[1] - 5 : 10
            );
        }

        function updateDetectedObjectsList(predictions) {
            predictions.forEach(prediction => {
                if (!detectedObjects.has(prediction.class)) {
                    const now = new Date();
                    detectedObjects.set(prediction.class, now.toLocaleTimeString());
                }
            });

            objectList.innerHTML = '';
            detectedObjects.forEach((time, objectClass) => {
                const li = document.createElement('li');
                li.textContent = `${objectClass} - Detectado a las ${time}`;
                objectList.appendChild(li);
            });
        }

        async function detectObjects() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const predictions = await model.detect(canvas);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            predictions.forEach(drawBoundingBox);
            updateDetectedObjectsList(predictions);
        }

        async function run() {
            try {
                await setupCamera();
                await loadModel();
                setInterval(detectObjects, 500); // 2 FPS
            } catch (error) {
                console.error('Error en la aplicaci칩n:', error);
            }
        }

        run();
    </script>
</body>
</html>
